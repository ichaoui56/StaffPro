<div class="employee-card">
  <div class="employee-header">
    <h3>{{ employee.firstName }} {{ employee.lastName }}</h3>
    <span class="position">{{ employee.position }}</span>
  </div>
  <div class="employee-details">
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <p><strong>Department:</strong> {{ employee.department }}</p>
    <p><strong>Hire Date:</strong> {{ employee.hireDate | date:'mediumDate' }}</p>
  </div>
  <div class="card-actions">
    <button class="btn btn-primary" (click)="onEditEmployee(employee.id)">
      Edit
    </button>
    <button class="btn btn-danger" (click)="onDeleteEmployee(employee.id)">
      Delete
    </button>
  </div>
</div>
